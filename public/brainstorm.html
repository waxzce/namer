<!DOCTYPE html>
<html lang="en">
<head>
   <title>namer</title>
   <meta charset="utf-8" />
   <link href="/components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
   <link href="/components/font-awesome/less/font-awesome.less" rel="stylesheet" type="text/css" />
   <link href="/css/style.less" rel="stylesheet" type="text/css" />
</head>
<body>
   <div class="container-fluid">
         <div class="row-fluid">
            <div class="span4">
               <div class="word-add">
                  <h3>Add a word</h3>
                  <form class="form-search" id="form_add_word">
                  <div class="input-append">
                  <input type="text" class="search-query">
                  <button type="submit" class="btn"><i class="icon-plus"></i> Add</button>
                  </form>
                  </div>
               </div>
            </div>
            <div class="span8">
               <div class="dn">
                  <h3>TLD</h3>
                  <div>
                     <label class="checkbox">
                        <input type="checkbox" value="com" checked />
                        .com
                     </label>
                     <label class="checkbox">
                        <input type="checkbox" value="co" checked />
                        .co
                     </label>
                     <label class="checkbox">
                        <input type="checkbox" value="io" checked />
                        .io
                     </label>
                  </div>               
               </div>               
            </div>
         </div>
         <div class="row-fluid">
         <div class="span4">
            <div class="words">
              
             <div class="input-prepend input-append word-block">
                           <a class="btn-fix btn btn-success btn-prefix" title="word is a prefix">
                              <i class="icon-indent-right"></i>   
                           </a>
                           <input class="word" type="text" data-suffix="true" value="clever" data-prefix="true">
                           <a class="btn-fix btn btn-success btn-suffix" title="word is a suffix">
                              <i class="icon-indent-left"></i>      
                           </a>
                           <a class="btn-delete btn-primary btn" title="delete this word">
                              <i class="icon-trash"></i>      
                           </a>
                     </div><div class="input-prepend input-append word-block">
                           <a class="btn-fix btn btn-success btn-prefix" title="word is a prefix">
                              <i class="icon-indent-right"></i>   
                           </a>
                           <input class="word" type="text" data-suffix="true" value="cloud" data-prefix="true">
                           <a class="btn-fix btn btn-success btn-suffix" title="word is a suffix">
                              <i class="icon-indent-left"></i>      
                           </a>
                           <a class="btn-delete btn-primary btn" title="delete this word">
                              <i class="icon-trash"></i>      
                           </a>
                     </div><div class="input-prepend input-append word-block">
                           <a class="btn-fix btn btn-success btn-prefix" title="word is a prefix">
                              <i class="icon-indent-right"></i>   
                           </a>
                           <input class="word" type="text" data-suffix="true" value="sdfksjdhfkjsdhf" data-prefix="true">
                           <a class="btn-fix btn btn-success btn-suffix" title="word is a suffix">
                              <i class="icon-indent-left"></i>      
                           </a>
                           <a class="btn-delete btn-primary btn" title="delete this word">
                              <i class="icon-trash"></i>      
                           </a>
                     </div>
              
              
            </div>
         </div>
         <div class="span8">
            <div class="proposals">
               <button id="bmix"></button>
            </div>
         </div>
         
         
      </div>
      <footer class="page-footer"><p>&copy; Company 2012</p></footer>
   </div>
   <div id="templater">
      <div class="input-prepend input-append word-block">
            <a class="btn-fix btn btn-success btn-prefix" title="word is a prefix">
               <i class="icon-indent-right"></i>   
            </a>
            <input class="word" type="text" data-suffix="true" data-prefix="true" />
            <a class="btn-fix btn btn-success btn-suffix"  title="word is a suffix">
               <i class="icon-indent-left"></i>      
            </a>
            <a class="btn-delete btn-primary btn"  title="delete this word">
               <i class="icon-trash"></i>      
            </a>
      </div>
      <div class="prop-block">
         <h6></h6>
         <ul>
            
         </ul>
      </div>
   </div>
   <script src="/components/jquery/jquery.js"></script>
   <script src="/components/underscore/underscore-min.js"></script>
   <script src="/components/bootstrap/docs/assets/js/bootstrap.js"></script>
   <script src="/socket.io/socket.io.js"></script>
   <script src="/js/site.js"></script>
</body>
</html>
